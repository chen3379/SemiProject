<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <mask id="textMask">
      <rect width="800" height="300" fill="white"/>
      <text x="400" y="190" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="black" letter-spacing="-6">WhatFlix</text>
    </mask>
  </defs>
  
  <!-- Noise texture applied only to text -->
  <rect width="800" height="300" fill="url(#textGradient)" mask="url(#textMask)"/>
  <rect width="800" height="300" filter="url(#noiseFilter)" opacity="0.3" style="mix-blend-mode: overlay" mask="url(#textMask)"/>
  
  <!-- Main text -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-6">WhatFlix</text>
</svg>